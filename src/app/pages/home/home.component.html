<div class="container">
    <div class="row">
      <!--ITERANDO CARDS CON SUS SECCIONES QUE VIENEN DE APP.COMPONENTS-->
      <section
        *ngFor="let section of sections"
        class="col-md-12 text-center mb-3"
      >
        <h2 class="section-title">{{ section.genre }}</h2>
        <div class="row">
          <div *ngIf="section.genre == 'Drama'"></div>
          <div *ngFor="let movie of movies" class="col-md-4">
            <app-card ></app-card> <!--AQUI LE DICE "TE MANDO MOVIES-->
          </div>
        </div>
        <div *ngIf="section.genre == 'History'"></div>
        <div *ngFor="let i of section.cards" class="col-md-4"></div>
        <app-card></app-card>
      </section>
    </div>
  </div>
