<div class="container">
  <div class="row">
    <div class="col-2"></div>
    <div class="col-6">
      <img
        style="width: 50vw;
        height: 50vh;"
        [src]="usersService.users.avatar"
      />
    </div>
    <div class="col-4"></div>
  </div>
</div>
<div class="container mt-4">
  <div class="row">
    <!--ITERANDO CARDS CON SUS SECCIONES QUE VIENEN DE APP.COMPONENTS-->
    <div class="row justify">
      <div class="col-12">
        <h2 class="text-center text-white">Pelis de {{ usersService.users.username }}</h2>
        <div class="container">
          <div class="row">
            <div *ngFor="let movie of movieService.movies">
              <div class="col-4">
              <div class="card mb-5" style="width: 18rem;">
                <img class="filmSize" [src]="movie.poster" />
                <div class="card-body">
                  <h5>{{ movie.title }}</h5>
                <span>({{ movie.status }})</span>
                </div>
              </div>
             
                
                
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
